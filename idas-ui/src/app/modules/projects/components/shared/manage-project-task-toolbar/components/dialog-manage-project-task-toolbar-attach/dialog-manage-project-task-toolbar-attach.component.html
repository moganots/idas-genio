<div class="idas-dialog open">
  <app-dialog-header
    [pageIcon]="pageIcon"
    [pageName]="pageName"
    [pageTitle]="pageTitle"
    [pageSubTitle]="pageSubTitle"
    (closeDialog)="onButtonClickCloseDialog()"
  ></app-dialog-header>
  <div class="content">
    <app-file-upload
      [ProjectId]="isProject ? currentEntityId : null"
      [TaskId]="isTask ? currentEntityId : null"
      [files]="selectedElement?.Files"
      appFileDragDrop
    >
    </app-file-upload>
  </div>
  <footer class="footer" [hidden]="true">
    <button
      mat-icon-button
      class="btn btn-white btn-round btn-just-icon btn-idas-dialog-yes btn-idas-dialog-float-right"
      type="button"
      (click)="onButtonClickSave()"
      [mat-dialog-close]="selectedElement"
      title="Save Changes"
    >
      <i class="material-icons idas-button-icon">save</i>
    </button>
  </footer>
</div>
