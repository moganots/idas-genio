<div class="card-header card-header-danger idas-main-card-header">
  <i class="material-icons">{{ pageIcon }}</i>
  <h4 class="card-title">{{ pageTitle }}</h4>
  <p class="category">{{ pageSubTitle }}</p>
  <span>
    <button
      mat-icon-button
      class="btn btn-white btn-round btn-just-icon btn-idas-float-right"
      type="button"
      (click)="onClickSave()"
      title="{{ getButtonTitle('Save') }}"
      [hidden]="hideButtonSave"
    >
      <i class="material-icons">save</i>
    </button>
    <button
      mat-icon-button
      class="btn btn-white btn-round btn-just-icon btn-idas-float-right"
      type="button"
      (click)="onClickDataRefresh()"
      title="{{ getButtonTitle('Refresh') }}"
      [hidden]="hideButtonRefresh"
    >
      <i class="material-icons">autorenew</i>
    </button>
    <button
      mat-icon-button
      class="btn btn-white btn-round btn-just-icon btn-idas-float-right"
      type="button"
      data-toggle="modal"
      data-target="#create-edit-modal-dialog"
      (click)="onClickCreate()"
      title="{{ getButtonTitle('Add') }}"
      [hidden]="hideButtonCreate"
    >
      <i class="material-icons">add</i>
    </button>
  </span>
</div>
